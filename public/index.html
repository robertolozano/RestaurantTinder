<body>
    
    <header>
        <div class="navbar">
            <div>
                <h1>Restaurant Tinder</h1>
            </div>
          
          
            <div id="logo">
                <img id="logoPic" src="https://cdn.glitch.com/aa77cb65-0ae2-4388-9521-dc70cf3b8f55%2Flogo-removebg-preview%20(1).png?v=1590852320072">
            </div>
        </div>
    </header>
    
    <div class="main">
        <div id="start_div">
            <button id="start" class="shown">Start new game</button>
        </div>
        
        <div id="search_bar" class="hidden">
          
            <div class="autocomplete"> <!--style="width:300px;">-->
              <p>
                Keywords:<input id="myInput" type="text">
              </p>
            </div>

            <div id="location_div">
                <p>
                    Location: <input type="text" id="location">
                </p>
            </div>
          
            <div id="get_restaurants_div">
                <button class="host-buttons" id="get_restaurants">Get Restaurants!</button>
                <button class="host-buttons hidden" id="start_game">Start Game!</button>
            </div>
       
            <div id="link_div">
              <p>Invite Link:</p>
              <a id="link" href=""></a>
            </div>
          
        </div>
      
    </div>
    <script src="./script.js"></script>
