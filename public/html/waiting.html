<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> <!-- Binary encoding of characters -->
    <title>Restaurant Tinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- This will come in handy later -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="https://cdn.glitch.com/aa77cb65-0ae2-4388-9521-dc70cf3b8f55%2Flogo-removebg-preview%20(1).png?v=1590852320072"
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
    <link rel="stlyesheet" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/waiting.css">
    <script src="https://kit.fontawesome.com/4eb0e453ec.js" crossorigin="anonymous"></script>
</head>
    
<body>
    
    <header>
        <div class="navbar">
            <div>
                <h1>Restaurant Tinder</h1>
            </div>
          
          
            <div id="logo">
                <img id="logoPic" src="https://cdn.glitch.com/aa77cb65-0ae2-4388-9521-dc70cf3b8f55%2Flogo-removebg-preview%20(1).png?v=1590852320072">
            </div>
          
        </div>
    </header>
    
    <div class="main">
        <div id="waiting">
            <h2 class="main_header">Waiting for game to begin<h2> 
            <div class="dots">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
            </div>
        </div>


        <h2>Invite friends with this link</p>

        <div id="link_div">
            <p>Invite Link: <a id="link" href=""></a></p>
        </div>

        <p id="clientCount"># users in waiting room</p>

        <button id="begin_button">Begin</button>

    </div>
    
  
    <script src="../js/waiting-script.js"></script>  
</body>
